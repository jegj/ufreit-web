<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">

	<title>Ufreit | Insert title here</title>
</head>

<body>
	<div class="nav">
		<div class="nav__container">
			<header class="nav__header">
				<img src="img/logo2.png" alt="ufreit logo" class="nav__logo">
				<div id="nav-menu-button" class="nav__menu-btn">MENU</div>
			</header>
			<nav>
				<ul class="nav__list nav__list--hide">
					<li class="nav__list-item"><a class="nav__link active-link" href="#">Home</a></li>
					<li class="nav__list-item"><a class="nav__link" href="#">News</a></li>
					<li class="nav__list-item"><a class="nav__link" href="#">News</a></li>
					<li class="nav__list-item"><a class="nav__link" href="#">Contact</a></li>
					<li class="nav__list-item"><a class="nav__link" href="#">About</a></li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="blue-bg">
		<h2>Simply A Menu</h2>
		<p>Plug &amp; Play, Responsive, Flexbox, Minimalistic, Fixed</p>
	</div>
	<script>
		 document.addEventListener("DOMContentLoaded", () => {
			var navButton = document.querySelector("#nav-menu-button");
			var navUl = document.querySelector(".nav__list");
			function toggleMobileMenu() {
				navUl.classList.toggle("nav__list--hide");
			}
			navButton.onclick = toggleMobileMenu;
		 });
	</script>
</body>

</html>
